<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<style>
    #isLoading{
        width: 100%;
        height: 100%;

        position: fixed;
        top: 0;
        left: 0;
        
        display: flex;
        justify-content: center;
        align-items: center;

        background-color: white;
    }
    #isLoading img{
        width: 300px;
    }
    #isLoading.disable{
        display: none;
    }
</style>
<body>
    <h2>main page</h2>
    <div id="isLoading">
        <img src="./img/charmander_loading.gif" alt="loading gif">
    </div>
    <div>
        <div>
            <span>name :</span>
            <span id="user_name"></span>
        </div>
        <div>
            <span>age :</span>
            <span id="user_age"></span>
        </div>
    </div>
</body>
<script>
    async function getAPI(){
        try {
            const {data} = await axios.get("http://127.0.0.1:5026/login/view",{
                // withCredentials : 브라우저가 쿠키를 서버로 전달 할 수 있는 옵션
                withCredentials : true
            });
            user_name.innerHTML = data.name;
            user_age.innerHTML = data.age;
            setTimeout(() => {
                isLoading.classList.add("disable");
            }, 1500);
            console.log(data);
        } catch (error) {
            console.log(error);
        }
    };
    getAPI();
</script>
</html>
